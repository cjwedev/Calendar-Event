<div id="container" class="container container-top">
    <div>
        <div class="col-xs-3 text-left">
            <ul class="pager mb10">
                <li class="previous"><a href="#/event-create">Back</a></li>
            </ul>
        </div>
        <div class="col-xs-6 text-center">
            <h3 class="text-center">Share Event</h3>
        </div>
        <div class="col-xs-3 text-right">
            <ul class="pager mb10">
                <li class="next"><a href="javascript:void(0);">Alerts</a></li>
            </ul>
        </div>
    </div>
</div>
<div>
    <hr class="hr-margin" />
</div>
<div class="container">
    <div>
        <h4 class="text-center">{{ eventTitle }}</h4>
    </div>
    <div>
        <div class="col-xs-5">
            <input type="checkbox" ng-model="checkFavorite" ng-click="" /> Select Favorites
        </div>
        <div class="col-xs-4">
            <input type="checkbox" ng-model="checkAll" ng-click="toggleSelectAll()" /> Select All
        </div>
        <div class="col-xs-3 text-right">
            <input type="button" class="btn btn-sm btn-primary" value="Done" ng-click="done()" />
        </div>
    </div>

    <div class="col-xs-12" ng-repeat="group in showGroupList" style="padding-top:10px;">
        <div class="event-list-section">
            <div class="event-individual">
                <div class="col-xs-10 group-title">{{ group.name }} ({{ groupUserList[group.id].length }})</div>
                <div class="col-xs-2">
                    <input
                        type="checkbox"
                        ng-checked="selectedGroup.indexOf(group.id) > -1"
                        ng-click="toggleGroupSelection(group.id)"
                    >
                </div>
            </div>
            <div class="event-individual" ng-repeat="user in groupUserList[group.id]">
                <div class="col-xs-10 subtitle">{{ user.firstName }} {{user.lastName}}</div>
                <div class="col-xs-2">
                    <input
                            type="checkbox"
                            ng-checked="selectedUser.indexOf(user.id) > -1"
                            ng-click="toggleUserSelection(group.id, user.id)"
                            >
                </div>
            </div>
        </div>
        <br/>
    </div>
</div>
